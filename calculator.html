<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <span class="free-space">0</span>
      <div class="btn-row" id="symbol">
        <button class="button-click double efect">C</button
        ><button class="button-click"><-</button>
        <button class="button-click">/</button>
      </div>

      <div class="btn-row">
        <button class="button-click efect">7</button
        ><button class="button-click efect">8</button
        ><button class="button-click efect">9</button
        ><button class="button-click">X</button>
      </div>
      <div class="btn-row">
        <button class="button-click efect">4</button
        ><button class="button-click efect">5</button
        ><button class="button-click efect">6</button
        ><button class="button-click">-</button>
      </div>
      <div class="btn-row">
        <button class="button-click efect">1</button
        ><button class="button-click efect">2</button
        ><button class="button-click efect">3</button
        ><button class="button-click">+</button>
      </div>

      <div class="btn-row">
        <button class="button-click triple efect">0</button
        ><button class="button-click">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
